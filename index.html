<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Apartment Manager</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="header">Apartment Manager</div>
        <div class="sidebar">
            <div id="card-wrapper"></div>
        </div>
        <div id="splash">
            <!-- Splash Screen html goes here -->
            <img class="spash-img" src="https://miro.medium.com/max/855/1*9VJEOCX6kfeJFvrmBUYDkQ.png">
        </div>
        <div id="content">
            <div id="tab-1" class="content-tab-active">Info</div>
            <div id="tab-2" class="content-tab">Comments</div>
            <div id="tab-3" class="content-tab">Issues</div>
            <div class="content-spacer"></div>
            <div class="content-pane">
                <div id="pane-1" class="pane">pane 1</div>
                <div id="pane-2" class="pane">
                    <table id="comments-table">
                        <tr>
                            <th>Unit</th>
                            <th>Date</th>
                            <th>Comment</th>
                          </tr>
                    </table>
                </div>
                <div id="pane-3" class="pane">
                    <table id="issues-table">
                        <tr>
                            <th>Unit</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Issue</th>
                        </tr>
                    </table>
                    </table>
                </div>
            </div>
        </div>
        <div id="modal-window">
            <div id="edit-room" class="modal">
                <div class="modal-header">Edit Room Info:</div>
                <div class="modal-body">
                    <form id="edit-room-form">
                        <label>Username:</label>
                        <input type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="edit-room-confirm">Confirm</button>
                    <button id="edit-room-cancel">Cancel</button>
                </div>
            </div>
            <div id="edit-issue" class="modal">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>    
        </div>
    </body>
</html>
