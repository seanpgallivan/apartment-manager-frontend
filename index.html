<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Apartment Manager</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="header">Apartment Manager</div>
        <div class="sidebar">
            <div id="card-wrapper"></div>
        </div>
        <div id="splash">
            <img class="spash-img" src="https://miro.medium.com/max/1703/1*AlPNE02JHrDD1bLcEqJ48w.png">
        </div>
        <div id="content">
            <div id="tab-1" class="content-tab-active">Info</div>
            <div id="tab-2" class="content-tab">Comments</div>
            <div id="tab-3" class="content-tab">Issues</div>
            <div class="content-spacer"></div>
            <div class="content-pane">
                <div id="pane-1" class="pane"></div>
                <div id="pane-2" class="pane">
                    <table id="comments-table">
                        <tr>
                            <th class="td-small">Unit</th>
                            <th class="td-small">Date</th>
                            <th>Comment</th>
                        </tr>
                    </table>
                </div>
                <div id="pane-3" class="pane">
                    <table id="issues-table">
                        <tr>
                            <th class="td-small">Unit</th>
                            <th class="td-small">Date</th>
                            <th class="td-small">Status</th>
                            <th>Issue</th>
                        </tr>
                    </table>
                    </table>
                </div>
            </div>
        </div>
        <div id="modal-window">
            <div id="modal-room" class="modal">
                <div class="modal-header">Edit Room Info:</div>
                <div class="modal-body">
                    <form id="room-form">
                        <label>Username:</label>
                        <input type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="modal-room-confirm" class="modal-button">Confirm</div>
                    <div class="cancel">Cancel</div>
                </div>
            </div>
            <div id="modal-comment" class="modal">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <form id="form-comment">
                        <div class="modal-input-box-1">
                            <label>Room:</label>
                            <input name="room" class="disabled-input" type="text" disabled>
                        </div>
                        <div class="modal-input-box-1">
                            <label>Date:</label>
                            <input name="date" class="disabled-input" type="text" disabled>
                        </div>
                        <div class="modal-input-box-2">
                            <label>Tenant:</label>
                            <input name="tenant" class="disabled-input-long" type="text" disabled>
                        </div>
                        <div>
                            <label>Comment:</label>
                            <textarea name="content"></textarea>
                        </div>
                        <input name="commentId" class="hidden">
                        <input name="roomId" class="hidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="modal-comment-confirm" class="modal-button">Confirm</div>
                    <div id="modal-comment-delete" class="modal-button">Delete</div>
                    <div class="cancel">Cancel</div>
                </div>
            </div>
            <div id="modal-issue" class="modal">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <form id="form-issue">
                        <div class="modal-input-box-1">
                            <label>Room:</label>
                            <input name="room" class="disabled-input" type="text" disabled>
                        </div>
                        <div class="modal-input-box-1">
                            <label>Date:</label>
                            <input name="date" class="disabled-input" type="text" disabled>
                        </div>
                        <div class="modal-input-box-2">
                            <label>Status:</label>
                            <input name="status" class="input-long" type="text">
                        </div>
                        <div>
                            <label>Description:</label>
                            <textarea name="description"></textarea>
                        </div>
                        <input name="issueId" class="hidden">
                        <input name="roomId" class="hidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="modal-issue-confirm" class="modal-button">Confirm</div>
                    <div class="cancel">Cancel</div>
                </div>
            </div>
        </div>
    </body>
</html>
